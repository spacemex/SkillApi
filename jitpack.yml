# jitpack.yml

jdk:
  - openjdk21

install:
  - MAVEN_VERSION=3.6.3
  - wget https://www-us.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.zip
  - unzip -qq apache-maven-$MAVEN_VERSION-bin.zip
  - export M2_HOME=$PWD/apache-maven-$MAVEN_VERSION
  - export PATH=$M2_HOME/bin:$PATH
  - mvn -v  # Display Maven version to verify installation
  - mvn -B install -DskipTests
